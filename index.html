<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/foot-game.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/foot.css">
  <link rel="stylesheet" href="style/basket.css">
  <title>Adidas : Show your skills</title>
</head>
<body>
  <div id="background-fade"></div>
  <header>
    <img id="logo" src="images/adidas-logo.png" alt="logo"><br>
    <img id="header-text" src="images/header-text.png" alt="headerimg">
  </header>
  <main>
    <div id="players-container">
      <div class="left">
        <span>Basketball</span>
        <img src="images/baba.png" alt="battum">
      </div>
      <div class="right">
        <span>Football</span>
        <img src="images/popo.png" alt="battum">
      </div>
    </div>

    <div class="foot-container">
      <div class="field">
        <div class="goal">
          <div class="ball"></div>
        </div>
      </div>
    </div>
    <div class="basket-container">
      <div class="field">
        <div class="basket">
          <div class="ball"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="gallery">
    <h1>Le concept en images</h1>
    <table>
      <tr>
        <td colspan="3"><img src="./images/imgWebsite/imgTest.png" class="pictures"></td>
      </tr>
      <tr>
        <td><img src="./images/imgWebsite/footChoose.png"></td>
        <td><img src="./images/imgWebsite/cageTarget.png"></td>
        <td><img src="./images/imgWebsite/looseSoocer.png"></td>
      </tr>
      <tr>
        <td><img src="./images/imgWebsite/basketChoose.png"></td>
        <td><img src="./images/imgWebsite/basket.png"></td>
        <td><img src="./images/imgWebsite/looseBasket.png"></td>
      </tr>
    </table>
    <img src="./images/imgWebsite/battumSignature.png">
    <img src="./images/imgWebsite/pogbaSignature.png">

    <h1>Mise en situation</h1>

    <section id="situation">
      <div>
        <img src="images/imgWebsite/gifgif.gif" id="gif">
      </div>

      <div>
        <img src="images/imgWebsite/situation1.png">
      </div>
      <div>
        <img src="images/imgWebsite/situation2.png">
      </div>
      <div>
        <img src="images/imgWebsite/situation3.png">
      </div>
      <div>
        <img src="images/imgWebsite/tablet.png" id="tablet">
      </div>
    </section>
  </div>
</body>
</html>
