<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/foot-game.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/foot.css">
    <title>Adidas : Show your skills</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/adidas-logo.png" alt="logo">
    </header>
    <main>
      <div id="players-container">
        <div class="left">
          <span>Basketball</span>
          <img src="images/battum.png" alt="battum">
        </div>
        <div class="right">
          <span>Football</span>
          <img src="images/pogba.png" alt="battum">
        </div>
      </div>

      <div class="foot-container">
        <div id="field">
          <div id="goal">
            <div id="ball"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
